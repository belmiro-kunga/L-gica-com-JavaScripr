<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Aritimetico</title>
</head>
<body>
    <script>

            //pedir para o usuario digitar um numero
            let num_1 = prompt("Digite um número");
            //converter em numero inteiro
            num_1 = parseInt(num_1);
            //pedir para o usuario digitar outro numero
            let num_2 = prompt("Digite outro número");
            //converter em numero inteiro
            num_2 = parseInt(num_2);
            /*
            mostrar num alert o seguinte texto
            o resto da divisão de (n1) por (n2) é: (resultado); 
            */
            alert("o resto da divisão de " + num_1 + " por " + num_2 + " é de : " + (num_1 % num_2));
            
            /*
            mostrar num alert o seguinte texto
            o numero (n1) elevado a (n2) é: (resultado); 
           
            */

            alert("O númro " + num_1 + " elevado a " + num_2 + " o reusltado é de: " + (num_1 ** num_2));
    </script>


</body>
</html>
