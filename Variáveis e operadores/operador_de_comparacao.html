<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador de Comparação</title>
</head>
<body>
    <script>

        //Pedir para o usuário digitar dois números e mostrar um booleano
        //indicar se a média for maior que 5

        let num_1 = prompt("Digite um número ");

        num_1 = parseInt (num_1);

        let num_2 = prompt("Digite outro número");

        num_2 = parseInt(num_2);

        let media = (num_1 + num_2) /2;

        alert (media > 5);



    </script>
</body>
</html>
